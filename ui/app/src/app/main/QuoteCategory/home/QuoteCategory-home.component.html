<o-form-layout-manager attr="QuoteCategory" mode="tab" title="QUOTECATEGORY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="QuoteCategoryTable" 
            service="QuoteCategory" 
            entity="QuoteCategory" 
            title="QUOTECATEGORY"
            keys="id"
            columns="id;category_id;quote_id" 
            header-actions="R;D"
            visible-columns="id;category_id;quote_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="category_id" title="category_id">
    <o-table-cell-renderer-service attr="category_id" 
        service="Category" entity="CategoryType" columns="id;name"
        parent-keys="id:category_id"
        value-column="name" keys="category_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="quote_id" title="quote_id">
    <o-table-cell-renderer-service attr="quote_id" 
        service="Quote" entity="QuoteType" columns="id;id"
        parent-keys="id:quote_id"
        value-column="id" keys="quote_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
