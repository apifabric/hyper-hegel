<o-form-layout-manager attr="Quote" mode="tab" title="QUOTE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="QuoteTable" 
            service="Quote" 
            entity="Quote" 
            title="QUOTE"
            keys="id"
            columns="id;philosopher_id;text" 
            header-actions="R;D"
            visible-columns="id;philosopher_id;text"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="philosopher_id" title="philosopher_id">
    <o-table-cell-renderer-service attr="philosopher_id" 
        service="Philosopher" entity="PhilosopherType" columns="id;name"
        parent-keys="id:philosopher_id"
        value-column="name" keys="philosopher_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #text attr="text" title="text" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
